{% extends "posts/post-base.html" %}
{% block content %}


{% for post in object_list %}
<div class="container">
  <div class="row">
    <div class="col-lg-7 col-md-10 mx-auto">
        <div class="post-preview">
  <h1><a href="/posts/{{post.id}}">{{ post.title }}</a></h1>
  <h6>- K.P on {{ post.updated|date:"M-d-y" }}</h6>
  {% for tag in post.tags.all %}
  <a href="/posts/tag/{{tag}}"><span class="badge badge-pill badge-info">{{tag}}</span></a>
  {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <br><hr>

  {% endfor %}

  <div class="clearfix">
      <div class="col-lg-8 col-md-10 mx-left">
    <a class="btn btn-primary float-lg-right" href="#">Older Posts &rarr;</a>

    </div>
  </div>
{% endblock %}
